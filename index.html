<!DOCTYPE html>
<html lang="pl-PL">

<!-- Wzium -->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>workonfire</title>
</head>

<body>
    <script type="text/javascript">
        const projectId = new URL(window.location.href).searchParams.get('project');
        if (projectId != null) window.location.replace("https://github.com/workonfire/" + projectId);

        let darkTheme = false;
        if (localStorage.getItem('darkTheme') === null) localStorage.setItem('darkTheme', darkTheme.toString());
        else darkTheme = localStorage.getItem('darkTheme') === "true";

        function enableDarkMode() {
            localStorage.setItem('darkTheme', darkTheme.toString());
            document.body.classList.toggle('dark-mode');

            for (let i = 0; i < document.getElementsByClassName('logo').length; i++)
                document.getElementsByClassName('logo').item(i).classList.toggle('inverted-colors');

            document.getElementById('dark-mode-toggle').classList.toggle('inverted-colors');
        }

        function toggleDarkMode() {
            darkTheme = !darkTheme;
            enableDarkMode();
        }
    </script>

    <div class="container">
        <img src="assets/fire-icon.png" alt="Fire icon">
        <h1><span class="red-text">work</span>on<span class="red-text">fire</span></h1>
        <p id="description">Wieczny <span id="wzium">wzium</span>ownik</p><br>
        <a href="https://github.com/workonfire">
            <br><img class="logo" alt="GitHub logo" src="assets/github-logo.png">
        </a>
    </div>

    <div>
        <input id="dark-mode-toggle" type="image" src="assets/dark-mode-icon.png"
               value="Dark mode" onclick="toggleDarkMode()" alt="Dark mode toggle button">
    </div>

    <script type="text/javascript">
        if (darkTheme) enableDarkMode();
    </script>
</body>

</html>
